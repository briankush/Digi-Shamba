<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!--Allow for account login-->
    <div class="container">
        <form action="">
            <h1>Login</h1>
            <div class="formgroup">
                <label for="email"><b>Email:</b></label>
                <input type="email" id="email" name="email" class="form-control" required placeholder="example@gmail.com"><br><br>
            </div>

            <div class="formgroup">
                 <label for="password"><b>Password:</b></label>
                <input type="password" id="password" name="password" class="form-control" placeholder="12345"><br><br>
            </div>
            <input type="submit" class="btn" value="Login"><br><br>

            <p><a href="resetpass.html"><b>Forgot Password?</b></a></p>
            <p>Don't have an account? <a href="signup.html"><b>Sign up</b></a></p>
        </form>
    </div>
    
</body>
</html>
