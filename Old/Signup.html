<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <!--Allow for account creation-->
    <div class="container">
        <form action="">
            <h1>Create Account</h1>
            <label for="name" class="label">Name:</label>
            <input type="text" id="name" name="name"  class="form-control" placeholder="Brian Kuria"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="example@gmail.com" required><br><br>

            <label for="password">Enter Password:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="12345" required><br><br>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-control" required><br><br>

            <input type="submit" class="btn" value="Sign Up"><br>
            <p>Already have an account? <a  href="login.html" >Log in</a></p>    
        </form>
    </div>
    
    
</body>
</html>
