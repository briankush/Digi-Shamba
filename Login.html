<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <!--Allow for account login-->
    <h1>Login</h1>
    <form>
        <label for="email">Email/Username:</label>
        <input type="email" id="email" name="email" required placeholder="example@gmail.com"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="12345"><br><br>

        <input type="submit" value="Login">
        
        <p><a href="resetpass.html">Forgot Password?</a></p>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </form>
    
</body>
</html>
