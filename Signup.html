<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <!--Allow for account creation-->
    <h1>Create Account</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"  placeholder="Brian Kuria"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"  placeholder="12345" required><br><br>

        <input type="submit" value="Sign Up">
        <p>Already have an account? <a href="login.html">Log in</a></p>
    </form>
    
</body>
</html>
